<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <form action="form.html">
            <h1>Registration Form</h1>
            <label for="fname">First Name :</label>
            <input type="text" name="fname" required /><br><br>

            <label for="lname">Last Name :</label>
            <input type="text" name="lname" required /><br><br>

            <label for="email">Email :</label>
            <input type="email" name="email" /><br><br>

            <label for="password">Password :</label>
            <input type="password" name="password" /><br><br>

            <label for="age"> Age :</label>
            <input type="number" name="age" /><br><br>

            <label for="mobilenumber">Mobile Number :</label>
            <input type="tel" name="mobilenumber" /><br><br>

            <label for="url">url :</label>
            <input type="url" name="url" /><br><br>

            <label for="date">DOB :</label>
            <input type="date" name="date" /><br><br>

            <label for="month">Enter any month :</label>
            <input type="month" name="month"><br><br>

            <label for="week"> Enter any week :</label>
            <input type="week" name="week" /><br><br>

            <label for="gender">Gender :</label>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <br><br>

            <label for="hobby">Hobby :</label>
            <input type="checkbox" name="reading" value="reading" />Reading
            <input type="checkbox" name="traveling"
                value="traveling" />Traveling
            <input type="checkbox" name="painting" value="Painting" />Painting
            <br><br>

            <label for="range">Range :</label>
            <input type="range" max="100" min="10" name="range" /><br><br>

            <label for="color"> Enter your Favorite Color :</label>
            <input type="color" name="color" /><br><br>

            <label for="file">File :</label>
            <input type="file" name="file" multiple /><br><br>

            <label for="hidden">Hidden file:</label>
            <input type="hidden" name="hidden" value="1234" /> <br><br>

            <label for="submit"> submit button : </label>
            <input type="submit" name="submit" /><br><br>

            <label for="reset"> Reset button : </label>
            <input type="reset" name="reset" /><br><br>

            <label for="search">Search :</label>
            <input type="search" name="search" /><br><br>

            <label for="city"> Select your city :</label>
            <select>
                <option value=" ">Select city</option>
                <option value="surat">surat</option>
                <option value="Ahemdabad">Ahemadabad</option>
                <option value="Vapi">Vapi</option>
            </select>
            <br><br>
            <label for="address:">Your Address:</label>
            <textarea name="address"></textarea>
            <br><br>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
